<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Nova Translate AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0F172A; /* Dark blue background */
      color: #E2E8F0;
    }

    .gradient-text {
      background: linear-gradient(90deg, #38BDF8, #818CF8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    .primary-btn {
      background: linear-gradient(90deg, #38BDF8, #818CF8);
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(56, 189, 248, 0.3);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
    }

    .secondary-btn {
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.3);
      color: #38BDF8;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    .secondary-btn:hover {
      background: rgba(56, 189, 248, 0.2);
      border-color: rgba(56, 189, 248, 0.5);
    }

    .glass-panel {
      background: rgba(30, 41, 59, 0.7); 
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(56, 189, 248, 0.2);
    }

    .glass-input {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(56, 189, 248, 0.2);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .glass-input:focus {
      border-color: #38BDF8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }

    .card {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(56, 189, 248, 0.15);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(56, 189, 248, 0.3);
    }

    .spinner {
      border-top-color: #38BDF8;
      border-left-color: #818CF8;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    ::placeholder {
      color: #64748B;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(56, 189, 248, 0.5);
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(56, 189, 248, 0.7);
    }
    
    /* Toast notification animation */
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
    
    .slide-in {
      animation: slideIn 0.3s forwards;
    }
    
    .slide-out {
      animation: slideOut 0.3s forwards;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-slate-900 border-b border-sky-900/50 p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <svg class="w-6 h-6 text-sky-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M7 2a1 1 0 011 1v1h3a1 1 0 110 2H9.20l-1 2H12a1 1 0 110 2H8.2l-1 2H10a1 1 0 110 2H6.2l-1 2H8a1 1 0 110 2H3a1 1 0 01-.78-1.63l6-9A1 1 0 019 4.63L8.2 6H5a1 1 0 010-2h2.2l1-2H5a1 1 0 010-2h3V3a1 1 0 011-1z" clip-rule="evenodd"></path>
      </svg>
      <h1 class="text-xl md:text-2xl gradient-text">Nova Translate AI</h1>
    </div>
    <button onclick="toggleSidebar()" class="secondary-btn px-3 py-1 md:hidden flex items-center gap-1">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </header>

  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-slate-900 w-72 p-4 space-y-6 overflow-y-auto transform -translate-x-full md:translate-x-0 md:relative fixed top-0 left-0 h-full z-50 md:z-auto md:block transition-transform duration-300">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-lg font-semibold text-sky-400">Histórico de Traduções</h2>
        <button onclick="toggleSidebar()" class="md:hidden text-slate-400 hover:text-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="space-y-2 mt-4">
        <div class="flex items-center justify-between">
          <span class="text-xs uppercase text-slate-400 font-medium">Suas traduções recentes</span>
          <span id="itemCount" class="text-xs bg-sky-500/20 text-sky-300 px-2 py-0.5 rounded-full">0</span>
        </div>
        <div id="itemList" class="space-y-3 max-h-[calc(100vh-220px)] overflow-y-auto pr-2"></div>
      </div>
      
      <div class="pt-4 border-t border-slate-700/50">
        <span class="text-xs uppercase text-slate-400 font-medium block mb-2">Exportar</span>
        <div class="flex gap-2">
          <button onclick="exportJSON()" class="secondary-btn px-3 py-2 text-sm flex-1 flex items-center justify-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            JSON
          </button>
          <button onclick="exportCSV()" class="secondary-btn px-3 py-2 text-sm flex-1 flex items-center justify-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            CSV
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6 overflow-y-auto space-y-6">
      <!-- Input Card -->
      <div class="glass-panel p-5">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-medium text-white">Texto para tradução</h2>
          <button onclick="startSpeechRecognition()" class="secondary-btn px-3 py-1 text-sm flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
            Gravar
          </button>
        </div>
        <textarea id="input" class="w-full p-4 glass-input text-white min-h-32 mb-4" placeholder="Escreva ou grave texto para tradução..."></textarea>
        
        <div class="flex flex-wrap gap-3">
          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm text-slate-400 mb-1 ml-1">De:</label>
            <select id="sourceLang" class="w-full glass-input px-4 py-2 text-sm">
              <option value="pt">Português</option>
              <option value="en">Inglês</option>
              <option value="es">Espanhol</option>
              <option value="fr">Francês</option>
              <option value="de">Alemão</option>
              <option value="it">Italiano</option>
            </select>
          </div>
          
          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm text-slate-400 mb-1 ml-1">Para:</label>
            <select id="targetLang" class="w-full glass-input px-4 py-2 text-sm">
              <option value="en">Inglês</option>
              <option value="pt">Português</option>
              <option value="es">Espanhol</option>
              <option value="fr">Francês</option>
              <option value="de">Alemão</option>
              <option value="it">Italiano</option>
            </select>
          </div>
          
          <div class="flex-1 min-w-[200px] flex items-end">
            <button onclick="translateText()" class="primary-btn px-5 py-2 text-sm w-full flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
              </svg>
              Traduzir
            </button>
          </div>
        </div>
      </div>

      <!-- Output Card -->
      <div class="glass-panel p-5">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-medium text-white">Resultado da tradução</h2>
          <div class="flex gap-2">
            <button onclick="speakText()" class="secondary-btn px-3 py-1 text-sm flex items-center gap-1">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
              </svg>
              Ouvir
            </button>
            <button onclick="copyToClipboard()" class="secondary-btn px-3 py-1 text-sm flex items-center gap-1">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
              </svg>
              Copiar
            </button>
          </div>
        </div>

        <!-- Spinner -->
        <div id="spinner" class="hidden w-8 h-8 border-4 border-slate-700 rounded-full mx-auto my-6 spinner"></div>

        <!-- Output -->
        <div id="output" class="glass-input p-4 min-h-32 whitespace-pre-wrap transition-opacity duration-500"></div>

        <div class="mt-4 flex justify-end">
          <button onclick="saveItem()" class="primary-btn px-5 py-2 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
            </svg>
            Guardar Tradução
          </button>
        </div>
      </div>
    </main>
  </div>

  <footer class="bg-slate-900 text-slate-400 text-xs text-center py-3 border-t border-slate-800">
    Nova Translate AI &copy; 2025 - Tradução rápida e eficiente
  </footer>

  <!-- Notification container -->
  <div id="notification-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <script>
    const API_KEY = "sk-67fee6e60c954e71b32bf6ccb1506c28";

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
    }

    function startSpeechRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = document.getElementById("sourceLang").value;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      // Show recording indicator
      const input = document.getElementById("input");
      const originalPlaceholder = input.placeholder;
      input.placeholder = "🎤 Gravando...";
      input.classList.add('border-sky-500');

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        input.placeholder = originalPlaceholder;
        input.classList.remove('border-sky-500');
      };

      recognition.onerror = () => {
        input.placeholder = originalPlaceholder;
        input.classList.remove('border-sky-500');
      };

      recognition.onend = () => {
        input.placeholder = originalPlaceholder;
        input.classList.remove('border-sky-500');
      };

      recognition.start();
    }

    async function translateText() {
      const inputText = document.getElementById("input").value.trim();
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;

      if (!inputText) {
        showNotification("Por favor, insira algum texto para traduzir.", "warning");
        return;
      }

      const prompt = `Traduz o seguinte texto de ${getLanguageName(sourceLang)} para ${getLanguageName(targetLang)} e responde apenas com o texto traduzido:\n${inputText}`;

      const spinner = document.getElementById("spinner");
      const output = document.getElementById("output");
      spinner.classList.remove("hidden");
      output.innerText = "";
      output.style.opacity = "0.5";

      try {
        const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.3
          })
        });

        const data = await response.json();
        const result = data.choices?.[0]?.message?.content || "Erro na tradução.";
        output.innerText = result.trim();
        showNotification("Tradução concluída com sucesso!", "success");
      } catch (err) {
        output.innerText = "Erro ao contactar o serviço de tradução.";
        showNotification("Falha ao traduzir o texto. Tente novamente.", "error");
      } finally {
        spinner.classList.add("hidden");
        output.style.opacity = "1";
      }
    }

    function getLanguageName(code) {
      const languages = {
        'pt': 'Português',
        'en': 'Inglês',
        'es': 'Espanhol',
        'fr': 'Francês',
        'de': 'Alemão',
        'it': 'Italiano'
      };
      return languages[code] || code;
    }

    function speakText() {
      const text = document.getElementById("output").innerText;
      if (!text) {
        showNotification("Não há texto para ler.", "warning");
        return;
      }
      
      const lang = document.getElementById("targetLang").value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang === 'pt' ? 'pt-PT' : lang === 'en' ? 'en-US' : 
                      lang === 'es' ? 'es-ES' : lang === 'fr' ? 'fr-FR' : 
                      lang === 'de' ? 'de-DE' : 'it-IT';
      speechSynthesis.speak(utterance);
      showNotification("Reproduzindo áudio...", "info");
    }

    function copyToClipboard() {
      const text = document.getElementById("output").innerText;
      if (!text) {
        showNotification("Não há texto para copiar.", "warning");
        return;
      }
      
      navigator.clipboard.writeText(text).then(() => {
        showNotification("Texto copiado para a área de transferência!", "success");
      });
    }

    function saveItem() {
      const inputText = document.getElementById('input').value.trim();
      const outputText = document.getElementById('output').innerText.trim();
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;
      
      if (!outputText) {
        showNotification("Não há tradução para salvar.", "warning");
        return;
      }
      
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      items.push({
        input: inputText,
        output: outputText,
        sourceLang,
        targetLang,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('items', JSON.stringify(items));
      loadItems();
      showNotification("Tradução salva com sucesso!", "success");
    }

    function loadItems() {
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      const list = document.getElementById('itemList');
      const itemCount = document.getElementById('itemCount');
      
      list.innerHTML = '';
      itemCount.textContent = items.length;
      
      if (items.length === 0) {
        list.innerHTML = `<div class="text-slate-500 text-center py-6">
          <svg class="w-8 h-8 mx-auto mb-2 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <p>Nenhuma tradução salva</p>
        </div>`;
        return;
      }
      
      items.reverse().forEach((item, index) => {
        const actualIndex = items.length - 1 - index;
        const dateFmt = new Date(item.timestamp).toLocaleDateString();
        const div = document.createElement('div');
        div.className = 'card p-3 hover:shadow-lg';
        div.innerHTML = `
          <div class="text-sm mb-1.5 line-clamp-2">${item.output}</div>
          <div class="flex justify-between items-center text-xs text-slate-400">
            <div class="flex items-center">
              <span>${getLanguageName(item.sourceLang)} → ${getLanguageName(item.targetLang)}</span>
            </div>
            <span>${dateFmt}</span>
          </div>
          <div class="flex gap-2 mt-2 justify-end">
            <button onclick="loadItemToEdit(${actualIndex})" class="text-sky-400 hover:text-sky-300">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button onclick="deleteItem(${actualIndex})" class="text-pink-400 hover:text-pink-300">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function loadItemToEdit(index) {
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      if (items[index]) {
        document.getElementById("input").value = items[index].input;
        document.getElementById("output").innerText = items[index].output;
        document.getElementById("sourceLang").value = items[index].sourceLang;
        document.getElementById("targetLang").value = items[index].targetLang;
        // If on mobile, close sidebar
        if (window.innerWidth < 768) {
          document.getElementById('sidebar').classList.add('-translate-x-full');
        }
        showNotification("Tradução carregada para edição", "info");
      }
    }

    function deleteItem(index) {
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      items.splice(index, 1);
      localStorage.setItem('items', JSON.stringify(items));
      loadItems();
      showNotification("Tradução removida", "info");
    }

    function exportJSON() {
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      if (items.length === 0) {
        showNotification("Não há traduções para exportar.", "warning");
        return;
      }
      
      const blob = new Blob([JSON.stringify(items, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "nova_translate_export.json";
      a.click();
      showNotification("Exportação JSON concluída", "success");
    }

    function exportCSV() {
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      if (items.length === 0) {
        showNotification("Não há traduções para exportar.", "warning");
        return;
      }
      
      const csvRows = [];
      csvRows.push("ID,Data,Idioma Original,Idioma Destino,Texto Original,Tradução");
      
      items.forEach((item, i) => {
        // Properly escape CSV values
        const escapeCsv = (text) => `"${(text || '').replace(/"/g, '""')}"`;
        const row = [
          i + 1,
          new Date(item.timestamp).toLocaleDateString(),
          getLanguageName(item.sourceLang),
          getLanguageName(item.targetLang),
          escapeCsv(item.input),
          escapeCsv(item.output)
        ];
        csvRows.push(row.join(','));
      });
      
      const blob = new Blob([csvRows.join('\n')], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "nova_translate_export.csv";
      a.click();
      showNotification("Exportação CSV concluída", "success");
    }

    function showNotification(message, type = 'info') {
      // Check if notification container exists
      let container = document.getElementById('notification-container');
      
      // Create notification
      const notification = document.createElement('div');
      notification.className = 'flex items-center p-3 rounded-lg shadow-lg slide-in max-w-xs';
      
      // Set styles based on type
      let bgColor, iconSvg;
      switch(type) {
        case 'success':
          bgColor = 'bg-green-500';
          iconSvgiconSvg = `<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
