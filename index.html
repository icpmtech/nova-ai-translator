  </div>  <footer class="bg-slate-900 text-slate-400 text-xs text-center py-3 border-t border-slate-800" data-i18n="footerText">Nova Translate AI ¬© 2025 - Tradu√ß√£o r√°pida e eficiente</footer>
  <div id="notification-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>  <script>
    const API_KEY = "sk-67fee6e60c954e71b32bf6ccb1506c28";
    // I18n dictionary
    const translations = {
      pt: { appTitle: "Nova Translate AI", historyTitle: "Hist√≥rico de Tradu√ß√µes", recentTranslations: "Suas tradu√ß√µes recentes", exportLabel: "Exportar", exportJSON: "JSON", exportCSV: "CSV", inputTitle: "Texto para tradu√ß√£o", recordBtn: "Gravar", inputPlaceholder: "Escreva ou grave texto para tradu√ß√£o...", fromLabel: "De:", toLabel: "Para:", translateBtn: "Traduzir", outputTitle: "Resultado da tradu√ß√£o", listenBtn: "Ouvir", copyBtn: "Copiar", saveBtn: "Guardar Tradu√ß√£o", footerText: "Nova Translate AI ¬© 2025 - Tradu√ß√£o r√°pida e eficiente" },
      en: { appTitle: "Nova Translate AI", historyTitle: "Translation History", recentTranslations: "Your recent translations", exportLabel: "Export", exportJSON: "JSON", exportCSV: "CSV", inputTitle: "Text to translate", recordBtn: "Record", inputPlaceholder: "Type or record text for translation...", fromLabel: "From:", toLabel: "To:", translateBtn: "Translate", outputTitle: "Translation Result", listenBtn: "Listen", copyBtn: "Copy", saveBtn: "Save Translation", footerText: "Nova Translate AI ¬© 2025 - Fast and efficient translation" },
      es: { appTitle: "Nova Translate AI", historyTitle: "Historial de Traducciones", recentTranslations: "Tus traducciones recientes", exportLabel: "Exportar", exportJSON: "JSON", exportCSV: "CSV", inputTitle: "Texto para traducir", recordBtn: "Grabar", inputPlaceholder: "Escribe o graba texto para traducir...", fromLabel: "De:", toLabel: "A:", translateBtn: "Traducir", outputTitle: "Resultado de la traducci√≥n", listenBtn: "Escuchar", copyBtn: "Copiar", saveBtn: "Guardar Traducci√≥n", footerText: "Nova Translate AI ¬© 2025 - Traducci√≥n r√°pida y eficiente" },
      fr: { appTitle: "Nova Translate AI", historyTitle: "Historique des Traductions", recentTranslations: "Vos traductions r√©centes", exportLabel: "Exporter", exportJSON: "JSON", exportCSV: "CSV", inputTitle: "Texte √† traduire", recordBtn: "Enregistrer", inputPlaceholder: "Tapez ou enregistrez du texte √† traduire...", fromLabel: "De :", toLabel: "√Ä :", translateBtn: "Traduire", outputTitle: "R√©sultat de la traduction", listenBtn: "√âcouter", copyBtn: "Copier", saveBtn: "Enregistrer la traduction", footerText: "Nova Translate AI ¬© 2025 - Traduction rapide et efficace" }
    };

    // UI language switcher
    function setUILanguage(lang) {
      document.body.setAttribute('data-lang', lang);
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerText = translations[lang][key] || key;
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        el.placeholder = translations[lang][key] || '';
      });
    }

    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
    }

    // Speech recognition
    function startSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        showNotification("Reconhecimento de voz n√£o suportado neste navegador.", "error");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = document.getElementById("sourceLang").value;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      const input = document.getElementById("input");
      const originalPlaceholder = input.placeholder;
      const showRecordingState = () => { input.placeholder = "üé§ Gravando..."; input.classList.add('border-sky-500'); };
      const hideRecordingState = () => { input.placeholder = originalPlaceholder; input.classList.remove('border-sky-500'); };
      recognition.addEventListener('start', showRecordingState);
      recognition.addEventListener('end', hideRecordingState);
      recognition.addEventListener('result', event => { input.value = event.results[0][0].transcript; });
      recognition.addEventListener('error', event => { console.error(event.error); hideRecordingState(); showNotification(`Erro no reconhecimento de voz: ${event.error}`, 'error'); });
      recognition.start();
    }

    // Translation
    async function translateText() {
      const inputText = document.getElementById("input").value.trim();
      if (!inputText) { showNotification("Por favor, insira algum texto para traduzir.", "warning"); return; }
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;
      const prompt = `Traduz o seguinte texto de ${getLanguageName(sourceLang)} para ${getLanguageName(targetLang)} e responde apenas com o texto traduzido:\n${inputText}`;
      const spinner = document.getElementById("spinner");
      const output = document.getElementById("output");
      spinner.classList.remove("hidden"); output.innerText = ""; output.style.opacity = "0.5";
      try {
        const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
          method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
          body: JSON.stringify({ model: "deepseek-chat", messages: [{ role: "user", content: prompt }], temperature: 0.3 })
        });
        const data = await response.json();
        output.innerText = (data.choices?.[0]?.message?.content || "Erro na tradu√ß√£o.").trim();
        showNotification("Tradu√ß√£o conclu√≠da com sucesso!", "success");
      } catch { output.innerText = "Erro ao contactar o servi√ßo de tradu√ß√£o."; showNotification("Falha ao traduzir o texto. Tente novamente.", "error"); }
      finally { spinner.classList.add("hidden"); output.style.opacity = "1"; }
    }

    function getLanguageName(code) {
      return { pt: 'Portugu√™s', en: 'Ingl√™s', es: 'Espanhol', fr: 'Franc√™s', de: 'Alem√£o', it: 'Italiano' }[code] || code;
    }

    // Speech synthesis
    function speakText() {
      const text = document.getElementById("output").innerText;
      if (!text) { showNotification("N√£o h√° texto para ler.", "warning"); return; }
      const lang = document.getElementById("targetLang").value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = { pt: 'pt-PT', en: 'en-US', es: 'es-ES', fr: 'fr-FR', de: 'de-DE', it: 'it-IT' }[lang] || 'en-US';
      speechSynthesis.speak(utterance);
      showNotification("Reproduzindo √°udio...", "info");
    }

    // Clipboard
    function copyToClipboard() {
      const text = document.getElementById("output").innerText;
      if (!text) { showNotification("N√£o h√° texto para copiar.", "warning"); return; }
      navigator.clipboard.writeText(text).then(() => showNotification("Texto copiado para a √°rea de transfer√™ncia!", "success"));
    }

    // Storage
    function saveItem() {
      const inputText = document.getElementById('input').value.trim();
      const outputText = document.getElementById('output').innerText.trim();
      if (!outputText) { showNotification("N√£o h√° tradu√ß√£o para salvar.", "warning"); return; }
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      items.push({ input: inputText, output: outputText, sourceLang, targetLang, timestamp: new Date().toISOString() });
      localStorage.setItem('items', JSON.stringify(items));
      loadItems(); showNotification("Tradu√ß√£o salva com sucesso!", "success");
    }

    function loadItems() {
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      const list = document.getElementById('itemList');
      list.innerHTML = '';
      document.getElementById('itemCount').textContent = items.length;
      if (items.length === 0) { list.innerHTML = `<div class="text-slate-500 text-center py-6">...Nenhuma tradu√ß√£o salva...</div>`; return; }
      items.slice().reverse().forEach((item, idx) => {
        const div = document.createElement('div'); div.className='card p-3 hover:shadow-lg';
        const dateFmt = new Date(item.timestamp).toLocaleDateString();
        div.innerHTML = `
          <div class="text-sm mb-1.5 line-clamp-2">${item.output}</div>
          <div class="flex justify-between items-center text-xs text-slate-400">
            <span>${getLanguageName(item.sourceLang)} ‚Üí ${getLanguageName(item.targetLang)}</span>
            <span>${dateFmt}</span>
          </div>
          <div class="flex gap-2 mt-2 justify-end">
            <button onclick="loadItemToEdit(${items.length-1-idx})" class="text-sky-400 hover:text-sky-300">‚úèÔ∏è</button>
            <button onclick="deleteItem(${items.length-1-idx})" class="text-pink-400 hover:text-pink-300">üóëÔ∏è</button>
          </div>`;
        list.appendChild(div);
      });
    }

    function loadItemToEdit(index) {
      const items=JSON.parse(localStorage.getItem('items')||'[]');
      const item=items[index]; if(!item) return;
      document.getElementById('input').value=item.input;
      document.getElementById('output').innerText=item.output;
      document.getElementById('sourceLang').value=item.sourceLang;
      document.getElementById('targetLang').value=item.targetLang;
      if(window.innerWidth<768) toggleSidebar();
      showNotification("Tradu√ß√£o carregada para edi√ß√£o", "info");
    }

    function deleteItem(index) {
      const items=JSON.parse(localStorage.getItem('items')||'[]');
      items.splice(index,1);
      localStorage.setItem('items',JSON.stringify(items));
      loadItems(); showNotification("Tradu√ß√£o removida", "info");
    }

    function exportJSON() {
      const items=JSON.parse(localStorage.getItem('items')||'[]');
      if(!items.length){ showNotification("N√£o h√° tradu√ß√µes para exportar.","warning"); return; }
      const url=URL.createObjectURL(new Blob([JSON.stringify(items,null,2)],{type:'application/json'}));
      const a=document.createElement('a'); a.href=url; a.download='nova_translate_export.json'; a.click();
      showNotification("Exporta√ß√£o JSON conclu√≠da", "success");
    }

    function exportCSV() {
      const items=JSON.parse(localStorage.getItem('items')||'[]');
      if(!items.length){ showNotification("N√£o h√° tradu√ß√µes para exportar.","warning"); return; }
      const rows=[['ID','Data','Origem','Destino','Original','Tradu√ß√£o']];
      items.forEach((it,i)=>rows.push([i+1,new Date(it.timestamp).toLocaleDateString(),translations[it.sourceLang]||it.sourceLang,translations[it.targetLang]||it.targetLang,it.input.replace(/"/g,'""'),it.output.replace(/"/g,'""')]));
      const csv=rows.map(r=>r.map(c=>`"${c}"`).join(',')).join('\n');
      const url=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
      const a=document.createElement('a'); a.href=url; a.download='nova_translate_export.csv'; a.click();
      showNotification("Exporta√ß√£o CSV conclu√≠da", "success");
    }

    // Notifications
    function showNotification(msg,type='info') {
      const container=document.getElementById('notification-container');
      const ico={success:'‚úîÔ∏è',error:'‚ùå',warning:'‚ö†Ô∏è',info:'‚ÑπÔ∏è'}[type]||'';
      const div=document.createElement('div'); div.className=`flex items-center p-3 rounded-lg slide-in max-w-xs bg-${type==='success'? 'green':type==='error'? 'red':type==='warning'? 'yellow':'sky'}-500 text-white`;
      div.innerText=`${ico} ${msg}`; container.appendChild(div);
      setTimeout(()=>{ div.classList.replace('slide-in','slide-out'); setTimeout(()=>div.remove(),300); },3000);
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      const uiSelect=document.getElementById('uiLangSelector');
      const saved=localStorage.getItem('uiLang')||'pt';
      uiSelect.value=saved; setUILanguage(saved);
      uiSelect.addEventListener('change',() => { localStorage.setItem('uiLang',uiSelect.value); setUILanguage(uiSelect.value); });
      // Populate language selectors
      const langOpts=[['pt','Portugu√™s'],['en','English'],['es','Espa√±ol'],['fr','Fran√ßais'],['de','Alem√£o'],['it','Italiano']];
      const src=document.getElementById('sourceLang'), tgt=document.getElementById('targetLang');
      langOpts.forEach(([code,name]) => { src.append(new Option(name,code)); tgt.append(new Option(name,code)); });
      loadItems();
    });
  </script></body>
